<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style_rps.css">
</head>
<body>
    <!-- <div class="container"> -->
        <h1 class="heading">
            Rock Paper Scissors Game 
        </h1>

        <div class="images">
            <div class="choice" id="rock">
                <img src="rock.png" alt="Rock" srcset="">
            </div>
            <div class="choice" id="paper">
                <img src="paper (1).png" alt="paper" srcset="">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.png" alt="scissors" srcset="">
            </div>
        </div>
   <!-- </div> -->

        <div class="score-board">
            <div class="score">
                <p id="user">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Comp </p>
            </div>
        </div>
        <div class="msgcont">
            <p id="msg">
                play ur move
            </p>
        </div>
    <script src="rps.js"></script>
</body>
</html>
